<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>

<style>

        border: 2px solid black;

    }

    div a {

        padding: 50px;

    }
    .boxes img{

    }
    img.error{
        width: 40vw;

        align-items: center;
        padding-left: 30%;

    }
</style>

        </div>

        }

</html>
